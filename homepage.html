<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex overflow-hidden flex-wrap gap-2.5 py-6 pr-8 pl-20 bg-stone-400 max-md:px-5"
    >
      <div class="flex flex-col items-end max-md:max-w-full">
        <header>
          <nav
            class="flex gap-6 text-sm font-medium tracking-normal leading-none text-center text-black whitespace-nowrap"
          >
            <a
              href="#"
              class="px-7 py-4 bg-zinc-300 rounded-[64px] max-md:px-5"
            >
              Home
            </a>
            <a
              href="./CONTACT.html"
              class="px-7 py-4 bg-zinc-300 rounded-[64px] max-md:px-5"
            >
              Contact
            </a>
          </nav>
        </header>

        <main
          class="flex flex-wrap gap-9 self-stretch mt-60 text-4xl max-md:mt-10 max-md:mr-2.5"
        >
          <section
            class="flex flex-col grow shrink-0 self-end mt-16 basis-0 w-fit max-md:mt-10 max-md:max-w-full"
          >
            <h1
              class="self-start text-black border border-black border-solid max-md:max-w-full"
            >
              ART THAT PURE<br />
              BUSS OF ART
            </h1>

            <div
              class="flex flex-col pl-10 mt-36 w-full tracking-normal leading-none text-center max-md:pl-5 max-md:mt-10 max-md:max-w-full"
            >
              <div class="flex gap-4 self-start">
                <button
                  class="px-8 pt-5 pb-2.5 text-black whitespace-nowrap bg-zinc-300 max-md:px-5"
                  onclick="window.location.href = './login page.html';"
                >
                  Login
                </button>
                <button
                  class="px-3.5 py-6 bg-black text-stone-300"
                  onclick="window.location.href = './sign in page.html';"
                >
                  Sign in
                </button>
              </div>
              <div
                class="flex shrink-0 self-end mt-24 rounded-full bg-stone-500 h-[67px] w-[85px] max-md:mt-10"
              ></div>
            </div>
          </section>

          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/86b469b3f8987f8253c4f2033dcd872415b1c8ac?placeholderIfAbsent=true&apiKey=348ad3e142e04eb39d46f46907ce200a"
            alt="Artistic element"
            class="object-contain shrink-0 max-w-full aspect-[0.22] rounded-[64px] w-[129px]"
          />
        </main>

        <div class="flex gap-10 mr-32 max-md:mr-2.5">
          <div
            class="flex shrink-0 rounded-full bg-stone-500 h-[86px] w-[97px]"
          ></div>
          <div
            class="flex shrink-0 self-start rounded-full bg-stone-600 h-[74px] w-[74px]"
          ></div>
        </div>
      </div>

      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/021b90807fd738a73ad531bfb24ffd4469ec1e61?placeholderIfAbsent=true&apiKey=348ad3e142e04eb39d46f46907ce200a"
        alt="Artistic element"
        class="object-contain shrink-0 self-end mt-44 max-w-full aspect-[0.2] rounded-[64px] w-[163px] max-md:mt-10"
      />

      <aside class="flex flex-col my-auto">
        <div class="flex gap-4">
          <div
            class="flex shrink-0 self-end mt-20 rounded-full bg-stone-500 h-[68px] w-[81px] max-md:mt-10"
          ></div>
          <div class="flex flex-col">
            <div
              class="flex shrink-0 rounded-full bg-stone-400 h-[90px] w-[90px]"
            ></div>
            <div
              class="flex shrink-0 self-end mt-6 rounded-full bg-stone-500 h-[69px] w-[74px]"
            ></div>
          </div>
        </div>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/97e23ffb072413c7f44feae43de987bc860e05f9?placeholderIfAbsent=true&apiKey=348ad3e142e04eb39d46f46907ce200a"
          alt="Artistic element"
          class="object-contain self-center mt-2.5 max-w-full aspect-[0.25] rounded-[64px] w-[148px]"
        />
      </aside>
    </div>
  </body>
</html>
