<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="sign in_page.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <button class="nav-button">Home</button>
        <button class="nav-button">Contact</button>
      </header>
      <h1>Sign in</h1>
      <input type="email" placeholder="Email address" class="email-input" />
      <button class="next-button">Next</button>
      <p class="email-sign-link">Email a sign-in link</p>
      <hr class="divider" />
      <p class="info-text">
        To connect a sign-in method, the email must match the one on your
        Washington Post account
      </p>
      <button class="social-button google">continue with Google</button>
      <button class="social-button facebook">continue with Facebook</button>
    </div>
  </body>
</html>
